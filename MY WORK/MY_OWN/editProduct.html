<section>

    <div class="editForm">
        <div class="wrapper">
            <div class="sec1">
                <div class="fname">
                    <label for="fname">First Name *</label>
                    <input type="text" name="fname" class="form-content1" id="fname">
                </div>
                <span></span>
                <div class="lname">
                    <label for="lname">Last Name *</label>
                    <input type="text" name="lname" class="form-content1" id="lname">
                </div>
            </div>
            <div class="sec2">
                <div class="shopCategories">
                    <label for="shopCategories">Shop by Categories</label>
                    <select name="shopCategories" id="shopCategories" id="shopCategories">
                        <option value="1">Novel</option>
                        <option value="2">Literature</option>
                        <option value="3">TextBook</option>
                        <option value="4">Magazine</option>
                    </select>
                </div>
                <span></span>
                <div class="description">
                    <label for="description">Description</label>
                    <input type="text"name="description"class="form-content1" id="description">
                </div>
            </div>
            <div class="upload-file">
                <input class="upload-btn" type="button" value="Upload">
                <input type="text" name="file name" id="file-name"class="form-content1" placeholder="No file chosen">
            </div>
            <div class="save-cancel-btn">
                <input class="btn-save" type="button" value="Save">
                <input class="btn-cancel" type="button" value="Cancel">
            </div>
        </div>
    </div>
</section>
